<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="backgroundImg" src="img/cloudy.jpg" alt="representation of the current weather">
    
    <div id="mainInfo">
        <h1 class="txt" id="cityName">Trondheim</h1>
        <h2 class="txt" id="country">NO</h2>
        <h2 class="txt" id="temperature">2°C</h2>
        <h3 class="txt" id="weatherDescription">Scattered clouds</h3>
        <h3 class="txt" id="highestLowest">H:4° | L:-1°</h3>
        <img id="weatherIcon" src="http://openweathermap.org/img/wn/10d.png">
        <h3 class="txt" id="wind">🍃: 1.16m/s</h3>
    </div>

    <div id="forecast">

        <div class="item">
            <h3 class="itemTime">10:00</h3>
            <img class="itemImg" src="http://openweathermap.org/img/wn/10d.png">
            <h3 class="itemTemp">2°C</h3>
        </div>

        <div class="item">
            <h3 class="itemTime">13:00</h3> 
            <img class="itemImg" src="http://openweathermap.org/img/wn/10d.png">
            <h3 class="itemTemp">2°C</h3>
        </div>

        <div class="item">
            <h3 class="itemTime">16:00</h3> 
            <img class="itemImg" src="http://openweathermap.org/img/wn/10d.png">
            <h3 class="itemTemp">2°C</h3>
        </div>

        <div class="item">
            <h3 class="itemTime">19:00</h3>
            <img class="itemImg" src="http://openweathermap.org/img/wn/10d.png">
            <h3 class="itemTemp">2°C</h3>
        </div>

        <div class="item">
            <h3 class="itemTime">22:00</h3> 
             <img class="itemImg" src="http://openweathermap.org/img/wn/10d.png">
            <h3 class="itemTemp">2°C</h3>
        </div>

        <div class="item">
            <h3 class="itemTime">01:00</h3> 
            <img class="itemImg" src="http://openweathermap.org/img/wn/10d.png">
            <h3 class="itemTemp">2°C</h3>
        </div>

        <div class="item">
            <h3 class="itemTime">04:00</h3> 
            <img class="itemImg" src="http://openweathermap.org/img/wn/10d.png">
            <h3 class="itemTemp">2°C</h3>
        </div>

        <div class="item">
            <h3 class="itemTime">07:00</h3> 
            <img class="itemImg" src="http://openweathermap.org/img/wn/10d.png">
            <h3 class="itemTemp">2°C</h3>
        </div>

        <div class="item">
            <h3 class="itemTime">10:00</h3>
            <img class="itemImg" src="http://openweathermap.org/img/wn/10d.png">
            <h3 class="itemTemp">2°C</h3>
        </div>

    </div>

    <div id="search">
        <input id="searchInput" type="text" placeholder="Search for a city">
        <button id="searchBtn">Search</button> 
    
    </div>



    <script type="module" src="script.js"></script>
</body>
    
</html>
